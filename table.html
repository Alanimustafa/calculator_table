<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- The Table Styling Activity -->

    <!-- I changed the width to 800px instead of 100% of the webpage width -->
    <table class="practiceTable">
      <caption>Calculator</caption>
      <tbody>
        <tr>
          <td class="resultButton" colspan="4">0.00</td>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>C</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>/</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>*</td>
        </tr>
        <tr>
          <td>0</td>
          <td>00</td>
          <td>.</td>
          <td>+</td>
        </tr>
        <tr>
          <td colspan="3">=</td>
          <td>-</td>
        </tr>


      </tbody>
    </table>
    

    <script src="" async defer></script>
  </body>
</html>
